<!DOCTYPE html>
<html>
  <head>
    <title>Funciones y Métodos en JavaScript</title>
  </head>
  <body>
    <script>
      const numero1 = 20;
      const numero2 = "20";
      document.write(parseInt(numero2) + "<br>"); // función, le paso un parametro
      document.write(numero1.toString()); // método, va después de la variable
    </script>
  </body>
  <hr>
  <button>
      <a href="parcial2.html">Volver</a>
  </button>
</html>
