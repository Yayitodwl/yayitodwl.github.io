    <script>
        // Obtener el elemento del interruptor de tema
        const themeSwitcher = document.querySelector('#theme-switcher');

        // Obtener el tema seleccionado del almacenamiento local (si existe)
        const savedTheme = localStorage.getItem('theme');

        // Establecer el tema inicial basado en el valor almacenado o por defecto (claro)
        const initialTheme = savedTheme || 'light';
        document.body.classList.add(`${initialTheme}-theme`);

        // Establecer el estado del interruptor de tema basado en el tema inicial
        themeSwitcher.checked = initialTheme === 'dark';

        // Agregar un evento de escucha para detectar cambios en el interruptor de tema
        themeSwitcher.addEventListener('change', function () {
            // Obtener el valor actual del interruptor de tema (claro u obscuro)
            const theme = themeSwitcher.checked ? 'dark' : 'light';

            // Cambiar las clases CSS del elemento <body> según el tema seleccionado
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(`${theme}-theme`);

            // Guardar el tema seleccionado en el almacenamiento local
            localStorage.setItem('theme', theme);
        });

    </script>
